- name: play variables
  hosts: all
  vars:
    URL: play.example.com
  tasks:
    - name: print variable
      ansible.builtin.debug:
        msg: URL= {{URL}}

- name: play variables from file
  host: all
  vars_files:
   - sample-vars.yml
  tasks:
   - name: print variable from file
     ansible.builtin.debug:
       msg: URL = {{URL}}