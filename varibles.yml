- name: play variables
  hosts: all
  vars:
    URL: play.example.com
  tasks:
    - name: print variable
      ansible.builtin.debug:
        msg: URL= {{URL}}

- name: play variables from file
  hosts: all
  vars_files:
   - sample-vars.yml
  tasks:
   - name: print variable from file
     ansible.builtin.debug:
       msg: URL = {{URL}}

- name: task level variables
  hosts: all
  tasks:
    - name: task level veriables
      ansible.builtin.debug:
        msg: URL = {{URL}}
      vars:
         URL: task.example.com

- name: variable order from file
  hosts: all
  tasks:
    - name: variable order from file
      ansible.builtin.debug:
        msg: URL = {{URL}}

- name: get variables from setup
  hosts: all
  tasks:
    - name : get variables from setup
      ansible.builtin.debug:
        msg= Platform = {{ansible_architecture}}, Ipaddress = {{ansible_eth0.ipv4.address}}
